<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Js Issue Tracker by AliAgA</title>
    <style>
      :root {
        --bg-gradient-light: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #6b8dd6 100%
        );
        --bg-gradient-dark: linear-gradient(
          135deg,
          #1a202c 0%,
          #2d3748 50%,
          #1a202c 100%
        );
        --card-bg-light: rgba(255, 255, 255, 0.9);
        --card-bg-dark: rgba(26, 32, 44, 0.9);
        --text-light: #2d3748;
        --text-dark: #e2e8f0;
      }

      body {
        min-height: 100vh;
        background: var(--bg-gradient-light);
        color: #fff;
        transition: all 0.3s ease;
      }

      body.dark-mode {
        background: var(--bg-gradient-dark);
      }

      .navbar {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .card {
        transition: all 0.3s ease;
        background: var(--card-bg-light);
        backdrop-filter: blur(10px);
        border: none;
      }

      .dark-mode .card {
        background: var(--card-bg-dark);
      }

      .dark-mode .card-title,
      .dark-mode .form-label,
      .dark-mode .text-muted {
        color: var(--text-dark) !important;
      }

      .card:hover {
        transform: translateY(-5px);
      }
      .btn-group {
        gap: 0.5rem;
      }
      .card-title {
        color: #2d3748;
      }
      .form-label {
        color: #2d3748;
        font-weight: 500;
      }
      .text-muted {
        color: #4a5568 !important;
      }
      .btn-primary {
        background: #667eea;
        border: none;
      }
      .btn-primary:hover {
        background: #764ba2;
      }
      /* Ã–zel scrollbar stilleri */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.5);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.7);
      }
      .theme-switch {
        cursor: pointer;
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }
      .theme-switch:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body onload="fetchIssues()">
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container">
        <a class="navbar-brand text-white" href="#">
          <i class="bi bi-bug-fill me-2"></i>Issue Tracker By AliAgA
        </a>
        <div class="d-flex align-items-center gap-3">
          <span class="text-white">Created By AliAgA</span>
          <button class="theme-switch" onclick="toggleTheme()">
            <i class="bi bi-moon-stars-fill"></i>
            <span class="theme-text">Dark Mode</span>
          </button>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card shadow-sm mb-5">
            <div class="card-body">
              <h4 class="card-title mb-4">Add New Issue</h4>
              <form id="issueInputForm">
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea
                    class="form-control"
                    id="issueDescInput"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Severity</label>
                    <select class="form-select" id="IssueSeverityInput">
                      <option value="Low">Low</option>
                      <option value="Medium">Medium</option>
                      <option value="High">High</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Assigned To</label>
                    <input
                      type="text"
                      class="form-control"
                      id="issueAssignedToInput"
                      required
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-plus-circle me-1"></i>Add Issue
                </button>
              </form>
            </div>
          </div>
          <div id="issuesList"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
